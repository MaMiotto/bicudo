name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: git config --global user.email ${{secrets.GITHUB_EMAIL}}"
      - run: git config --global user.name ${{secrets.GITHUB_USERNAME}}"
      - run: git remote set-url origin https://${{secrets.GITHUB_ACCESS_TOKEN}}@github.com/${{secrets.GITHUB_USERNAME}}/bicudo>.git"
      - run: npm install
      - run: npm ci
      - run: npm test
      - run: npm run lint
